<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>login</h1>
    <form action="">
        <label for="name">name</label>
        <input type="text" name="name" placeholder="enter your name">
        <br><br>
        <label for="phone number">phone number</label>
        <input type="tel" minlength="10" maxlength="10" placeholder="enter your number">
        <br><br>
        <label for="course year">course year</label>
        <input type="number" min="0" max="4">
        <br><br>
        <label for="dob">dob</label>
        <input type="date" placeholder="select ur year">
        <br><br>
        <label for="gender">gender</label>
        <input type="radio" name="gender" id="">
        <label for="male">male</label>
        <input type="radio" name="female" >
        <br><br>
        <label for="relationship status">relationship status</label>
        <input type="radio" name="status" >
        <label for="single">single</label>
        <input type="radio" name="status" id="">
        <label for="taken">taken</label>
        <br><br>
        <label for="address">address</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <label for="upload">upload</label>
        <input type="file">
        <br><br>
        <label for="email">email</label>
        <input type="text" >
        <br><br>
        <label for="passwoed">password</label>
        <input type="password" minlength="6" required>
        <br><br>
        <input type="checkbox" >
        <label for="t&c">agree t&c</label>
        <br><br>
        <label for=" branch">choose ur branch</label>
        <select name="branch" >
            <option value="">cv</option>
            <option value="">cs</option>
            <option value="">me</option>
            <option value="">ec</option>
        </select>
        <br><br>
        <label for="submit">login</label>
        <input type="reset" name="reset" >
    </form>
</body>
</html>
